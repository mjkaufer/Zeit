<template name="submit">
	<h2>Leg deinen Artikel vor</h2>
	<form id="hochladen">
		<div class="form-group">
			<label for="title">Titel</label>
			<input type="text" class="form-control" id="title" placeholder="Titel deines Artikels">
		</div>
		<div class="form-group">
			<label for="article">Dein Artikel</label>
			<textarea class="form-control" rows="10" id="article"></textarea>
		</div>
	</form>

	<h3>Vorschau</h3>
	<hr>
	<div id="md">

		<h1>{{title}}</h1>

		{{#markdown}}
			{{article}}
		{{/markdown}}

	</div>

</template>
